<body>
    <header>
        <h1>Mi Tienda MIMOSOBRAND</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h2>Bienvenidos</h2>
            <p>Encuentra los mejores collares y correas para tu perro.</p>
        </section>
        <section id="productos">
            <h2>Nuestros Productos</h2>
            <div class="producto">
                <h3>Collar de Cuero</h3>
                <img src="collar.jpg" alt="Collar de Cuero">
                <p>Descripción del collar de cuero.</p>
            </div>
            <div class="producto">
                <h3>Correa Ajustable</h3>
                <img src="correa.jpg" alt="Correa Ajustable">
                <p>Descripción de la correa ajustable.</p>
            </div>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MIMOSOBRAND</p>
    </footer>
</body>
