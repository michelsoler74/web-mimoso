<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIMOSOBRAND - Collares y Correas para Perros</title>
    <link rel="stylesheet" href="estilo-basico.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="MIMOSOBRAND ofrece los mejores collares y correas para tu perro Calidad y estilo para tu mascota."
    />
  </head>
  <body>
    <header class="titulo">
      <h1 class="h1-titulo">Mi Tienda Mimoso</h1>
      <nav>
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section id="inicio">
        <h2>Bienvenidos</h2>
        <p>Encuentra los mejores collares y correas para tu perro.</p>
      </section>
      <section id="productos">
        <h2>Nuestros Productos</h2>
        <div class="producto">
          <h3>Collar de Cuero</h3>
          <img src="images/collar.jpg" alt="Collar de Cuero" />
          <div class="pedido">
            <label for="talla-collar">Talla:</label>
            <select id="talla-collar" name="talla">
              <option value="pequena">Pequeña</option>
              <option value="mediana">Mediana</option>
              <option value="grande">Grande</option>
            </select>
            <label for="color-collar">Color:</label>
            <select id="color-collar" name="color">
              <option value="blanco">Blanco</option>
              <option value="negro">Negro</option>
              <option value="beige">Beige</option>
            </select>
            <button class="boton-pedido">Realizar Pedido</button>
          </div>

          <p>Descripción del collar de cuero.</p>
        </div>
        <div class="producto">
          <h3>Correa Ajustable</h3>
          <img src="images/correa.jpg" alt="Correa Ajustable" />
          <p>Descripción de la correa ajustable.</p>
        </div>
        <div class="pedido">
          <label for="talla-correa">Talla:</label>
          <select id="talla-correa" name="talla">
            <option value="corta">Corta</option>
            <option value="mediana">Mediana</option>
            <option value="larga">Larga</option>
          </select>
          <label for="color-correa">Color:</label>
          <select id="color-correa" name="color">
            <option value="negra">Negra</option>
            <option value="beige">Beige</option>
            <option value="blanco">Blanca</option>
          </select>
          <button class="boton-pedido">Realizar Pedido</button>
        </div>
      </section>

      <section id="contacto">
        <h2>Contacto</h2>
        <form action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 MIMOSOBRAND</p>
    </footer>
  </body>
</html>
